<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="roman.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Roman Reigns</span>
            <span class="job">WWE Wrestler</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: blue;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background-color:rgb(40, 40, 167) ;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background-color: rgb(225, 45, 195);" class="link"><i class='bx bxl-instagram'></i></a>
            <a href="#" style="background-color: red;" class="link"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="but">
            <button class="buttons">Follow</button>
            <button class="buttons">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
